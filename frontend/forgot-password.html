<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="css/modern.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <!-- Animated Background Particles -->
  <div class="bg-particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>
  <div class="container page-transition">
    <div class="form-container">
      <h1>Recover Your Password</h1>
      <p>Enter your email and recovery code to reset your password</p>
      <form id="forgotPasswordForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="recoveryCodeInput">Recovery Code</label>
          <div class="password-field">
            <input type="text" id="recoveryCodeInput" name="recoveryCodeInput" placeholder="Enter your recovery code"
              required />
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-lock"></i> Reset Password
          </button>
        </div>
        <div class="links">
          <a href="login.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
        </div>
      </form>
      <div id="message" class="message"></div>
      <div id="recoveryCodeDisplay" class="token-display" style="display: none">
        <p>
          Your recovery code (in a real application, this would be sent via
          email):
        </p>
        <code id="recoveryCode"></code>
      </div>
    </div>
  </div>
  <script src="js/forgot-password.js" type="module"></script>
  <script src="js/background-effects.js"></script>
  <script src="js/footer-loader.js"></script>
</body>

</html>
