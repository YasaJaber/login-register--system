<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <link rel="stylesheet" href="css/modern.css" />
  <style>
    /* Custom scrollbar styling - WebKit browsers (Chrome, Safari, Edge) */
    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin: 5px 0;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #4cc9f0, #3a0ca3);
      border-radius: 10px;
      border: 2px solid rgba(255, 255, 255, 0.1);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #4895ef, #560bad);
    }

    .profile-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.1);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.18);
      max-height: 80vh;
      overflow-y: auto;
    }

    .profile-header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }

    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #4cc9f0;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 20px rgba(76, 201, 240, 0.3);
    }

    .profile-name {
      font-size: 32px;
      color: #f72585;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .profile-email {
      font-size: 18px;
      color: #b5179e;
      margin-bottom: 20px;
    }

    .profile-details {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .detail-item {
      display: flex;
      margin-bottom: 15px;
      align-items: center;
    }

    .detail-label {
      width: 120px;
      font-weight: bold;
      color: #4cc9f0;
    }

    .detail-value {
      flex: 1;
      color: white;
    }

    .profile-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .btn {
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      font-size: 16px;
    }

    .btn-primary {
      background-color: #4cc9f0;
      color: white;
    }

    .btn-secondary {
      background-color: #f72585;
      color: white;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 14px rgba(50, 50, 93, 0.1),
        0 3px 6px rgba(0, 0, 0, 0.08);
    }

    .btn:active {
      transform: translateY(1px);
    }

    .account-status {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      background-color: rgba(76, 201, 240, 0.2);
      color: #4cc9f0;
      margin-top: 10px;
    }

    .last-login {
      font-size: 14px;
      color: #adb5bd;
      margin-top: 5px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .profile-container {
        margin: 20px;
        padding: 20px;
      }

      .profile-actions {
        flex-direction: column;
        gap: 10px;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="form-container profile-container">
      <div id="profileContent">
        <!-- Profile content will be loaded here by JavaScript -->
      </div>
    </div>
  </div>

  <script src="js/loader.js"></script>
  <script type="module" src="js/profile.js"></script>
  <script src="js/background-effects.js"></script>
  <script src="js/footer-loader.js"></script>
</body>

</html>
