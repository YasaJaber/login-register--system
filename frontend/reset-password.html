<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="css/modern.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <!-- Animated Background Particles -->
  <div class="bg-particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>
  <div class="container page-transition">
    <div class="form-container">
      <h1>Reset Your Password</h1>
      <p>Enter your email, recovery code, and create a new password</p>
      <form id="resetPasswordForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required />
        </div>
        <div class="form-group">
          <label for="recoveryCode">Recovery Code</label>
          <input type="text" id="recoveryCode" name="recoveryCode" placeholder="Enter your recovery code" required />
        </div>
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <div class="password-field">
            <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password" required />
            <span class="password-toggle" onclick="togglePasswordVisibility('newPassword')">
              <i class="fas fa-eye"></i>
            </span>
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm New Password</label>
          <div class="password-field">
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your new password"
              required />
            <span class="password-toggle" onclick="togglePasswordVisibility('confirmPassword')">
              <i class="fas fa-eye"></i>
            </span>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-lock"></i> Reset Password
          </button>
        </div>
        <div class="links">
          <a href="login.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
        </div>
      </form>
      <div id="message" class="message"></div>
    </div>
  </div>
  <script src="js/reset-password.js" type="module"></script>
  <script src="js/background-effects.js"></script>
  <script src="js/footer-loader.js"></script>
  <script>
    // Toggle password visibility
    function togglePasswordVisibility(inputId) {
      const input = document.getElementById(inputId);
      const icon = input.nextElementSibling.querySelector('i');

      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }
  </script>
</body>

</html>
