<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recovery Code</title>
    <link rel="stylesheet" href="css/modern.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <!-- Animated Background Particles -->
    <div class="bg-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    <div class="container page-transition">
        <div class="form-container">
            <h1>Account Created Successfully</h1>
            <p>Your account has been registered. Please save your recovery code safely.</p>

            <div class="token-display">
                <code id="recoveryCode">Loading your recovery code...</code>
            </div>

            <div class="message" id="message">
                Save this code in a secure place. You will need it if you forget your password.
            </div>

            <div class="form-group">
                <button id="copyButton" class="btn btn-primary">
                    <i class="fas fa-copy"></i> Copy Code
                </button>
            </div>

            <div class="buttons-container">
                <a href="login.html" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Go to Login
                </a>

                <a href="index.html" class="btn btn-primary">
                    <i class="fas fa-home"></i> Go to Home
                </a>
            </div>

            <div class="links" style="margin-top: 20px;">
                <a href="mailto:support@example.com">
                    <i class="fas fa-question-circle"></i> Need help? Contact Support
                </a>
            </div>
        </div>
    </div>
    <script src="js/recovery-code.js" type="module"></script>
    <script src="js/background-effects.js"></script>
    <script src="js/footer-loader.js"></script>
</body>

</html>
